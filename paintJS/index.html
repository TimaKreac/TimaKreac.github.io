<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <div class="gameWindow">
      <canvas id="canvas" class="canvas"></canvas>
      <div class="controls">
        <div class="controls__colors" id="jsColors">
          <div class="controls__color" style="background-color: #333333"></div>
          <div class="controls__color" style="background-color: #ffffff"></div>
          <div class="controls__color" style="background-color: #ff3b30"></div>
          <div class="controls__color" style="background-color: #ff9500"></div>
          <div class="controls__color" style="background-color: #ffcc00"></div>
          <div class="controls__color" style="background-color: #4cd963"></div>
          <div class="controls__color" style="background-color: #5ac8fa"></div>
          <div class="controls__color" style="background-color: #0579ff"></div>
          <div class="controls__color" style="background-color: #5856d6"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="brushSize"
          min="1"
          max="10"
          value="1"
          step="0.5"
        />
      </div>
      <div class="controls__btns">
        <button
          class="paitingMode active"
          id="printingMode"
          data-mode="printing"
        >
          Рисовать
        </button>
        <button class="paitingMode" id="fillingMode" data-mode="filling">
          Сменить фон
        </button>
        <button id="btnSavePic">Скачать</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Органайзер</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="clock">
      <h1 class="clock-title">00:00</h1>
    </div>
    <form class="greating-form">
      <input class="greating-form_input" placeholder="Ваше Имя?" />
      <button class="greating-form_btn">OK</button>
    </form>
    <h4 class="greating-user"></h4>
    <form class="ToDo-form">
      <input
        type="text"
        class="ToDo-form_input"
        placeholder="Введите свои планы на день.."
      />
      <button class="ToDo-form_btn">OK</button>
    </form>
    <ul class="ToDo-list"></ul>
    <div class="bglayer"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
